name: Selenide-Cucumber-Allure Tests & Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2g

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests (allow failures)
        continue-on-error: true
        run: |
          mvn clean test -B \
          -Dselenide.remote=http://localhost:4444/wd/hub \
          -Dselenide.headless=true \
          -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1280,800" \
          -Dsurefire.printSummary=true

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.27.0
          wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip
          unzip allure-${ALLURE_VERSION}.zip -d $HOME/allure
          echo "$HOME/allure/allure-${ALLURE_VERSION}/bin" >> $GITHUB_PATH

      - name: Generate Allure report
        run: |
          mkdir -p target/allure-report
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            allure generate target/allure-results -o target/allure-report --clean
          else
            echo "⚠️ No Allure results found, creating placeholder page"
            echo "<html><body><h2>No Allure report generated</h2></body></html>" > target/allure-report/index.html
          fi

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/allure-report  # contenido irá a la raíz de gh-pages
          publish_branch: gh-pages
          keep_files: false  # opcional: borrar contenido antiguo
