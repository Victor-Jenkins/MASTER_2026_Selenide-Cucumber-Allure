name: CI Selenide-Cucumber-Allure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache de Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Instalar Google Chrome
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v2

      # 5Ô∏è‚É£ Instalar Xvfb para ejecutar navegador real en CI
      - name: Install Xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      # 6Ô∏è‚É£ Ejecutar tests con Maven, capturando screenshots y ignorando fallos para continuar
      - name: Run tests with Chrome
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          mvn clean test -Dmaven.test.failure.ignore=true

      # 7Ô∏è‚É£ Generar Allure report
      - name: Generate Allure report
        run: mvn allure:report

      # 8Ô∏è‚É£ Subir Allure results como artifact
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      # 9Ô∏è‚É£ Subir Allure report como artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      # üîü Publicar Allure report en GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/allure-maven-plugin
          publish_branch: gh-pages
          user_name: "Victor-Jenkins"
          user_email: "victor-jenkins@example.com"

