name: CI Selenide-Cucumber-Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libnss3 libgconf-2-4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxkbcommon0 libxss1 libasound2 libgtk-3-0

    - name: Start Xvfb (headless display)
      run: |
        Xvfb :99 -screen 0 1920x1080x24 &
        export DISPLAY=:99

    - name: Run Maven tests
      run: mvn clean test -B

    - name: Generate Allure report
      run: mvn allure:report

    - name: Upload Allure report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: target/allure-report

