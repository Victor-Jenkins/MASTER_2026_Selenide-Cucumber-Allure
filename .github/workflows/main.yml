name: Selenide-Cucumber-Allure CI & Deploy

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  pages: write

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests and generate Allure results
        run: |
          mkdir -p target/allure-results
          mvn clean test -B \
            -Dselenide.remote=http://localhost:4444/wd/hub \
            -Dselenide.headless=true \
            -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1280,800" \
            -Dsurefire.printSummary=true \
            -Dallure.results.directory=target/allure-results
        continue-on-error: true

      - name: Generate Allure report
        run: |
          mvn allure:report -B -Dallure.results.directory=target/allure-results || true
          echo "ðŸ“‚ Report folders generated:"
          ls -R target/site || true

      - name: Detect Allure output folder
        id: detect
        run: |
          if [ -d target/site/allure-report ]; then
            echo "path=target/site/allure-report" >> $GITHUB_OUTPUT
          elif [ -d target/site/allure-maven-plugin ]; then
            echo "path=target/site/allure-maven-plugin" >> $GITHUB_OUTPUT
          else
            echo "path=" >> $GITHUB_OUTPUT
          fi

      - name: Upload Allure report artifact
        if: steps.detect.outputs.path != ''
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ steps.detect.outputs.path }}

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/allure-report
          publish_branch: gh-pages
          keep_files: true
