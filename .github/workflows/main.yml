name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK (Maven necesita Java)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Instalar dependencias de Chrome / Selenium
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget unzip xvfb libxi6 libgdk-pixbuf2.0-0 libxss1 libnss3 \
            libatk1.0-0 libatk-bridge2.0-0 libgtk-3-0 libasound2

      # 4️⃣ Instalar Chrome
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # 5️⃣ Run Maven tests con Selenide headless
      - name: Run tests
        run: |
          mvn clean test
        env:
          # Display virtual (Xvfb) para tests headless
          DISPLAY: ":99"

      # 6️⃣ Generar reporte Allure
      - name: Generate Allure report
        run: |
          mvn allure:report

      # 7️⃣ Publicar artefacto del reporte
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

