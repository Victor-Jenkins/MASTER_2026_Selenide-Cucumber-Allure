name: CI Workflow - Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Instalar Maven
      - name: Install Maven
        run: choco install maven -y

      # 4️⃣ Descargar y configurar Allure CLI manualmente
      - name: Install Allure CLI
        run: |
          $url = "https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.zip"
          $out = "$env:USERPROFILE\allure.zip"
          Invoke-WebRequest -Uri $url -OutFile $out
          Expand-Archive -Path $out -DestinationPath "$env:USERPROFILE\allure"
          echo "$env:USERPROFILE\allure\allure-2.25.0\bin" >> $env:GITHUB_PATH

      # 5️⃣ Construir y ejecutar tests
      - name: Run tests
        run: mvn clean test

      # 6️⃣ Generar reporte Allure
      - name: Generate Allure Report
        run: |
          allure generate target/allure-results --clean -o target/allure-report
          # No abrir el reporte en CI; solo subirlo como artifact

      # 7️⃣ Subir reporte como artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

