name: Build, Test, Generate Allure Report, and Deploy to gh-pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # Ejecutar cada domingo a la medianoche (UTC)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Chrome for headless tests
      uses: browser-actions/setup-chrome@v1

    - name: Build and test with Maven
      run: mvn clean test -X -B -Dselenide.headless=true -Dallure.results.directory=target/allure-results

    - name: Generate Allure report
      run: mvn allure:report \
        -Dallure.results.directory=target/allure-results \
        -Dallure.report.directory=target/allure-report

    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.SELENIUM }}
        publish_dir: ./target/allure-report
        publish_branch: gh-pages

