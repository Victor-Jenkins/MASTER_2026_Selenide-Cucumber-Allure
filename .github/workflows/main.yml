name: Selenide-Cucumber-Allure Tests & Deploy

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  pages: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Allure CLI
        run: sudo apt update && sudo apt install -y allure

      - name: Run tests (allow failures)
        continue-on-error: true
        run: mvn clean test -B -Dselenide.remote=http://localhost:4444/wd/hub \
          -Dselenide.headless=true \
          -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1280,800" \
          -Dsurefire.printSummary=true

      - name: Generate Allure report
        run: allure generate target/allure-results -o target/allure-report --clean

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/allure-report
          publish_branch: gh-pages
          keep_files: true
