name: CI Selenide-Cucumber-Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      # 1️⃣ Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      # 3️⃣ Instalar Chrome
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip default-jdk
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

      # 4️⃣ Ejecutar tests en modo headless
      - name: Run tests
        run: |
          mvn clean test -Dselenide.headless=true
        env:
          MAVEN_OPTS: "-Xmx1024m"

      # 5️⃣ Generar Allure report
      - name: Generate Allure report
        run: |
          mvn allure:report

      # 6️⃣ Subir Allure report como artefacto
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

