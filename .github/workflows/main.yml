name: CI Selenide-Cucumber-Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install system dependencies for Selenium/Selenide
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgconf-2-4 \
          libasound2 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libx11-xcb1 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libpango1.0-0 \
          libgtk-3-0 \
          wget unzip

    - name: Install Maven
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: maven

    - name: Build project and run tests
      run: mvn clean test -Dmaven.test.failure.ignore=true

    - name: Generate Allure Report
      run: |
        mvn allure:report
      continue-on-error: true  # para que no falle si algo sale mal con Allure

    - name: Upload Allure Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: target/site/allure-maven-plugin

