name: CI Workflow - Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Java (usando Temurin 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Instalar Maven vía Chocolatey
      - name: Install Maven
        run: choco install maven -y

      # 4️⃣ Instalar Node.js si tu proyecto lo requiere
      - name: Install Node.js
        run: choco install nodejs -y

      # 5️⃣ Instalar Allure CLI
      - name: Install Allure
        run: choco install allure -y

      # 6️⃣ Construir y ejecutar tests
      - name: Run tests
        run: mvn clean test

      # 7️⃣ Generar reporte de Allure
      - name: Generate Allure Report
        run: |
          allure generate target/allure-results --clean -o target/allure-report
          allure open target/allure-report

      # 8️⃣ Subir reporte como artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
