name: Selenide-Cucumber-Allure Tests & Deploy to Pages

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ğŸ§ª Ejecuta los tests con Selenide y Cucumber
      - name: Run tests (allow failures)
        continue-on-error: true
        run: >
          mvn clean test -B
          -Dselenide.remote=http://localhost:4444/wd/hub
          -Dselenide.headless=true
          -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1280,800"
          -Dsurefire.printSummary=true

      # ğŸ§° Instala Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      # ğŸ—ï¸ Genera el reporte HTML de Allure
      - name: Generate Allure report
        if: always()
        run: |
          echo "Generating Allure HTML report..."
          allure generate --clean target/allure-results -o target/allure-report
          echo "Report generated in target/allure-report"
          ls -R target/allure-report || echo "âŒ Report directory empty!"

      # ğŸ§© Verifica los archivos generados
      - name: Verify Allure report files
        if: always()
        run: |
          echo "=== Contents of target/allure-report ==="
          ls -R target/allure-report || echo "âŒ No Allure report generated!"

      # ğŸ“¦ Sube el reporte como artifact de Pages
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/allure-report

  # ğŸš€ Despliegue nativo en GitHub Pages
  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

