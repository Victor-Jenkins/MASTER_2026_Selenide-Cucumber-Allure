name: Selenide-Cucumber-Allure Tests & Deploy to Pages

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write  # necesario para deploy nativo

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Cache de dependencias Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Ejecutar tests y generar reporte Allure con Maven
      - name: Run tests and generate Allure report (allow failures)
        continue-on-error: true
        run: mvn clean test site -B

      # 5️⃣ Verificar que el reporte exista
      - name: Verify Allure report
        run: |
          if [ -d target/site/allure-maven-plugin ]; then
            echo "✅ Allure report generated"
            ls -R target/site/allure-maven-plugin
          else
            echo "❌ Allure report not found!"
            exit 1
          fi

      # 6️⃣ Subir el reporte a GitHub Pages
      - name: Upload Allure Maven report to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: target/site/allure-maven-plugin

      # 7️⃣ Desplegar el reporte en GitHub Pages
      - name: Deploy Allure Maven report to GitHub Pages
        uses: actions/deploy-pages@v1

