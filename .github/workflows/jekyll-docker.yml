name: Selenide-Cucumber-Allure CI & Deploy

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write   # necesario para deploy nativo

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      # âœ… Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Configurar Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # âœ… Cache de dependencias Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ğŸ§ª Ejecutar tests (Selenide + Cucumber)
      - name: Run tests (allow failures)
        continue-on-error: true
        run: |
          mvn clean test -B \
            -Dselenide.remote=http://localhost:4444/wd/hub \
            -Dselenide.headless=true \
            -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1280,800" \
            -Dsurefire.printSummary=true

      # ğŸ—‚ Crear carpeta para el reporte Allure
      - name: Ensure Allure report directory exists
        run: mkdir -p target/allure-report

      # ğŸ§° Instalar Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      # ğŸ— Generar el reporte HTML de Allure
      - name: Generate Allure HTML report
        if: always()
        run: |
          echo "Generating Allure report..."
          allure generate --clean target/allure-results -o target/allure-report
          echo "Report generated at target/allure-report"
          ls -R target/allure-report || true

      # ğŸš€ Publicar el reporte en GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: actions/deploy-pages@v1
        if: always()
        with:
          artifact_path: target/allure-report


