name: Selenide-Cucumber-Allure Tests & Deploy to Pages

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  pages: write

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ğŸ§ª Ejecuta los tests con Selenide y Cucumber
      - name: Run tests (allow failures)
        continue-on-error: true
        run: >
          mvn clean test -B
          -Dselenide.remote=http://localhost:4444/wd/hub
          -Dselenide.headless=true
          -Dchromeoptions.args="--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1280,800"
          -Dsurefire.printSummary=true

      # ğŸ—‚ï¸ Asegura que el directorio exista
      - name: Ensure Allure results directory exists
        run: mkdir -p target/allure-results

      # ğŸ§° Instala Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      # ğŸ—ï¸ Genera el reporte HTML de Allure
      - name: Generate Allure report
        if: always()
        run: |
          echo "Generating Allure HTML report..."
          allure generate --clean target/allure-results -o target/allure-report
          echo "Report generated in target/allure-report"
          ls -R target/allure-report || true

      # ğŸš€ Publica el reporte en GitHub Pages
      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/allure-report
          enable_jekyll: false
      - name: Verify Allure report files
        if: always()
        run: |
          echo "=== Contents of target/allure-report ==="
          ls -R target/allure-report || echo "âŒ No Allure report generated!"
